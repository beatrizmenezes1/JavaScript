<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> Calculadora 📃✏</title>
</head>

<body>
    <h1>Calculadora✍</h1>
    <p> Insira 2 números abaixo: </p>
    <form class="formulario" action="" method="get">
        <label>Número 1: <input type="text" class="n1"></label> <br>
        <label>Número 2: <input type="text" class="n2"></label>

        <br>
        <label for="operacao">Escolha o número da operação: </label> <br>
        <label>👉 1- SOMA</label> <br>
        <label>👉 2- SUBTRAÇÃO</label> <br>
        <label>👉 3- MULTIPLICAÇÃO</label> <br>
        <label>👉 4- DIVISÃO</label> <br>
        <input type="text" class="operacao">
        <button type="submit" class="botao">Confirmar</button>

    </form>
    <hr>

    <div id="resultado"> </div>

    <script src="js/script.js"></script>
</body>

</html>
